<ion-view title="TARIK TUNAI" id="page17" style="background-color: rgb(221, 0, 0);">
  <ion-content padding="true" class="has-header">
    <h2 id="tARIKTUNAI-heading3" style="color: rgb(255, 255, 255);">Tarik Tunai Melalui Agen Terdekat</h2>
    <div id="tARIKTUNAI-markdown3" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;font-size:16px;">Masukkan nominal dan alamat penarikan:</p>
    </div>
    <form id="tARIKTUNAI-form6" class="list">
      <label class="item item-input" id="tARIKTUNAI-input16" name="Nominal Penarikan">
        <span class="input-label">Nominal Penarikan</span>
        <input placeholder="" type="number" ng-model='data.nominalsetoran'>
      </label>
      <label class="item item-input" id="tARIKTUNAI-input17" name="Note">
        <span class="input-label">Note</span>
        <input placeholder="" type="text" ng-model='data.note'> 
      </label>
    </form>
    <creator-map-component options="{}" marker="true" location="Madison Capital" zoom="12" style="display:block;position:relative;width:100%;height:300px;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
    <button id="tARIKTUNAI-button35" style="color:#DD0000;" class="button button-light button-block" ng-click="processdata()">TARIK SEKARANG</button>
    <div>
      <iframe url="https://www.google.co.id"></iframe>
    </div>
  </ion-content>
</ion-view>
